<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Terrible UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="header">
  <h1>Welcome to the database!</h1>
</div>

<h2>Please enter your <span id="username-info">username</span></h2>
<input placeholder="username" type="text" id="username">
<span id="error"></span> <!-- This is where an error message will appear -->
<div id="submit-name">
  <button>Enter</button>
<ul id="validation">
  <li id="user-length"></li>
  <li id="user-num"></li>
</ul>
</div>
<div id="move">
<h2>Please enter your <span id="password-info">password</span></h2>
<input placeholder="password" type="text" id="password">
<div id="submit-password">
  <button id="pass-button">Enter</button>
</div>
<div>
<ul>
  <li id="pass-length"></li>
  <li id="pass-char"></li>
  <li id="pass-num"></li>
</ul>
<div id="submit-div">
<button id="submit">Submit</button>
</div>
<script src="script.js"></script>
</body>
</html>
